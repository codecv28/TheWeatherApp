<html>
<head>
        <title>The Weather App</title>
        <link rel="stylesheet" href="stylew.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        <meta charset="UTF-8">
</head>

<body>

    <div class="main">

        <div class="header">
<!-- *************************************************************************************** -->
            <div class="title">
                <h1 class="title1"><a href="index.html">TheWeatherApp</a></h1>
                <span class="about"><p><a href="about.html">About</a> </p></span>
            </div>
<!-- *************************************************************************************** -->     
            <div class="search">
                    <input type="text" id="city" placeholder="Location">
                    <button onclick="weather()" ><span class="material-symbols-outlined">search</span></button>
            </div>
        </div>
<!-- *************************************************************************************** -->
<section class="weather1" >
            
    <div class="welcome1">
        <h1 class="welcome2">Welcome!</h1>
        <p class="welcome3">to The Weather App</p>
        <p class="welcome4">Search any location to know the weather condition</p>
    </div>

</section>
<!-- *************************************************************************************** -->
<section class="weather2" style="display: none;">
    <div id="city-info"></div>
    <div class="both-sides">
        <!--Left side-->
        <div class="left-side">
            <div class="iconandinfo">
                <div id="temp-info" ></div>
                <img id="weather-icon" />
            </div>
            <div class="sub-info">
                <div id="weather-info" ></div>
                <div id="feelslike-info" ></div>
            </div>
        </div>
        
        <!--Right side-->
        <div class="right-side">
            <div class="part1">
                <div id="windspeed-info"></div>
                <div id="humidity-info"></div>
            </div>
            <div class="part2">
                <div id="pressure-info"></div>
                <div id="visibility-info"></div>
            </div>
        </div>
    </div>
</section>

    </div>

    <script src="app.js" ></script>
</body>
</html>
